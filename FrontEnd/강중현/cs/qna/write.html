<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>케이마켓 고객센터</title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/CSstyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script
      src="https://kit.fontawesome.com/20962f3e4b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="top">
        <div>
          <a href="#">로그인</a>
          <a href="#">회원가입</a>
          <a href="#">마이페이지</a>
          <a href="#">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            장바구니
          </a>
        </div>
      </div>
      <div class="logo">
        <div>
          <a href="#">
            <img src="../img/lotte_logo.PNG" alt="로고" />
          </a>
        </div>
      </div>
    </header>
    <section id="cs">
      <div class="qna">
        <nav>
          <div>
            <p>홈<span>></span>문의하기</p>
          </div>
        </nav>
        <section class="write">
          <aside>
            <h2>문의하기</h2>
            <ul>
              <li class="on"><a href="#">회원</a></li>
              <li><a href="#">쿠폰/이벤트</a></li>
              <li><a href="#">주문/결제</a></li>
              <li><a href="#">취소/반품/교환</a></li>
            </ul>
          </aside>
          <article>
            <form action="#">
              <table>
                <tr>
                  <td>문의유형</td>
                  <td>
                    <select name="type">
                      <option value="0">선택</option>
                      <option>가입</option>
                      <option>탈퇴</option>
                      <option>회원정보</option>
                      <option>로그인</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>문의제목</td>
                  <td>
                    <input
                      type="text"
                      name="title"
                      placeholder="제목을 입력하세요."
                    />
                  </td>
                </tr>
                <tr>
                  <td>문의내용</td>
                  <td>
                    <textarea
                      name="content"
                      placeholder="내용을 입력하세요."
                    ></textarea>
                  </td>
                </tr>
              </table>
              <div>
                <a href="./list.html" class="btnList">취소하기</a>
                <input type="submit" class="btnSubmit" value="등록하기" />
              </div>
            </form>
          </article>
        </section>
      </div>
    </section>
    <footer>
      <div>
        <p>Lotte Hotel&Resorts</p>
      </div>
    </footer>
  </body>
</html>
