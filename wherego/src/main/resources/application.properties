#Context
server.servlet.context-path=/wherego

#port
server.port=8080

#Liveload
spring.devtools.livereload.enabled=true

#spring MVC
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

#jsp
server.servlet.jsp.init-parameters.development=true

spring.datasource.url=jdbc:mysql://13.209.65.211/wherego
spring.datasource.username=M1
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#MyBatis Mapper
mybatis.mapper-locations=classpath:mapper/**/*.xml
#MyBatis alias
#mybatis.type-aliases-package=kr.co.beauty.vo
mybatis.type-aliases-package=com.wherego

#mybatis config
#mybatis.config-location=classpath:mybatis-config.xml

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database=mysql
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#Log
logging.level.root=info
logging.level.org.springframework.core.LocalVariableTableParameterNameDiscoverer = error
#Log Save
logging.file.name=log/wherego.log

#Log
logging.level.jdbc.sqlonly=info
logging.level.jdbc.sqltiming=info
logging.level.jdbc.resultsettable=info
logging.level.jdbc.connection=off
logging.level.org.hibernate=info


spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0KB
spring.servlet.multipart.max-file-size=10MB

#Email
spring.mail.host=smtp.gmail.com
spring.mail.port=465
#내 Gmail
spring.mail.username=
#내 Gmail 비밀번호 (그 비밀번호아님)
spring.mail.password=
spring.mail.properties.debug=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com